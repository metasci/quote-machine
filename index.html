<!DOCTYPE html>
<html>
	<head>
		<title>Quote Machine</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="styles/main.css">
	</head>
	<body>
		 <div class="container">   
		    <div class="white-box" id="box">
		      <div class="quote">
		        <i class="quote-box fa fa-quote-left"></i>
		        <span class="author"></span>
		      </div>
		      <div class="links">
		          <a target="_blank" class="link fa fa-twitter" id='tweet'></a>
		          <button class="link" id='newQuote'>New Quote</button>
		      </div>
		     </div>
		     <div class="me text-center">
		         <a href="http://codepen.io/metasci/" target="_blank" title="See more!">by Nick</a>
		     </div>
		</div>
		    

		<!-- add link to codepen profile -->

		
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<script src="scripts/main.js"></script>
	</body>
</html>
